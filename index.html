<!DOCTYPE html>
<html>
    <head>
        <!-- These meta tags are for specifications of our html document.
         Usually, we initialize the document's ability to be responsive and
        the set of characters it will use here in the meta tags. -->
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- External CSS file -->
        <link rel="stylesheet" href="./styles.css">

        <title>Francesca Togado | Web Developer Portfolio</title>
    </head>
    <body>
        <!--
            The 'div' tag creates a wrapper/container for our layout
            class and id are serve as identifiers for ou HTML tags.
        -->
        <div class="container">
            <!-- 
                class="text-center mt-5" 
                 -> centers the elements inside the section
                 -> mt-5 places a margin pf 5 at the topside



             -->
            <section class="text-center mt-5" id="landing">
                <h1>Full-Stack Web Developer</h1>
                <p>Hi! My name is Francesca and I build things for the web.</p>
                <img src="./images/pic.jpg" class="img-fluid"alt="my profile pic" id="profile">
                <a href="#" class="btn btn-success btn-lg mt-3">
                    Let's work together!
                </a>
            </section>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>

    </body>
</html>
